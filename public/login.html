<!DOCTYPE html>

<body>

        <h2>Login</h2>

            <button type="submit">Entrar</button>
        </form>
        <div id="login-message" class="form-message"></div>
        <div style="margin-top:16px;">
            <a href="forgot.html">Esqueci minha senha</a> |
            <a href="register.html">Cadastrar</a> |
            <a href="index.html">Voltar</a>
        </div>
    </div>

</body>
</html>
