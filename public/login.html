<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Sistema de Moeda</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <main class="container">
    <header>
      <h2>Login</h2>
    </header>

    <section>
      <form id="login-form" class="form" aria-describedby="login-message">
        <input type="email" id="login-email" name="email" placeholder="E-mail"  autocomplete="username" />
        <input type="password" id="login-password" name="password" placeholder="Senha"  autocomplete="current-password" />
        <button type="submit">Entrar</button>
      </form>

      <div id="login-message" class="form-message" role="alert" aria-live="polite"></div>

      <nav class="form-links" aria-label="Links de navegação">
        <a href="forgot.html">Esqueci minha senha</a>
        <span>•</span>
        <a href="register.html">Cadastrar</a>
        <span>•</span>
        <a href="index.html">Voltar</a>
      </nav>
    </section>
  </main>

  <script src="assets/js/login.js"></script>
</body>
</html>
