<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema de Moeda</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro</h2>
        <form id="register-form" class="register-form">
            <select id="user-type-select" name="userType" style="margin-bottom: 14px;">
                <option value="student">Estudante</option>
                <option value="professor">Professor</option>
                <option value="company">Empresa</option>
            </select>
            <div id="fields-student" class="user-fields">
                <input type="text" name="name" placeholder="Nome" ><br>
                <input type="text" name="email" placeholder="E-mail" ><br>
                <input type="text" name="cpf" placeholder="CPF" ><br>
                <input type="text" name="rg" placeholder="RG" ><br>
                <input type="text" name="address" placeholder="Endereço" ><br>
                <input type="number" name="institutionId" placeholder="ID da Instituição"  style="appearance: none; -webkit-appearance: none;">
                <input type="text" name="course" placeholder="Curso" ><br>
                <input type="password" name="password" placeholder="Senha" ><br>
                <input type="password" name="confirmPassword" placeholder="Confirmar Senha" ><br>
            </div>
            <div id="fields-professor" class="user-fields" style="display:none;">
                <input type="text" name="name" placeholder="Nome" ><br>
                <input type="text" name="cpf" placeholder="CPF" ><br>
                <input type="text" name="department" placeholder="Departamento" ><br>
                <input type="number" name="institutionId" placeholder="ID da Instituição"  style="appearance: none; -webkit-appearance: none;">
                <input type="email" name="email" placeholder="E-mail" ><br>
                <input type="password" name="password" placeholder="Senha" ><br>
            </div>
            <div id="fields-company" class="user-fields" style="display:none;">
                <input type="text" name="name" placeholder="Nome da Empresa" ><br>
                <input type="text" name="email" placeholder="E-mail" ><br>
                <input type="password" name="password" placeholder="Senha" ><br>
            </div>
            <button type="submit">Cadastrar</button>
            <div class="register-message"></div>
        </form>
        <div style="margin-top:16px;">
            <a href="login.html">Já tenho conta</a> |
            <a href="index.html">Voltar</a>
        </div>
    </div>
    <script src="assets/js/register.js"></script>
</body>
</html>
