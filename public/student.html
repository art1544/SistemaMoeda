<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Área do Estudante - Sistema de Moeda</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <main>
    <!-- Seção de saldo centralizada -->
     <div style="display: flex; justify-content: space-between;">
    <section class="center-section" aria-label="Alterar saldo">
      <header>
        <h2>Área do Estudante</h2>
      </header>
      <div id="student-info"></div>
      <h3 id="balance-title">Alterar Saldo (Para Testes)</h3>
      <form id="balance-form" class="form">
        <input type="number" name="amount" min="0" step="0.01" placeholder="Novo saldo"  />
        <button type="submit">Alterar Saldo</button>
      </form>
      <div id="balance-message" class="form-message" role="alert" aria-live="polite"></div>
    </section>
    <section class="center-section" aria-labelledby="transactions-title">
      <h3 id="transactions-title">Histórico de Transações</h3>
      <ul id="transaction-list" class="list"></ul>
    </section>
</div>
    <!-- Seção de vantagens ocupando toda a largura -->
    <section aria-labelledby="advantages-title" class="advantages-full">
      <h3 id="advantages-title" style="text-align:center; margin-top:32px;">Vantagens Disponíveis</h3>
      <ul id="advantage-list"></ul>
      <div id="redeem-message" class="form-message" role="alert" aria-live="polite"></div>
    </section>

    <!-- Seção de resgatar código centralizada -->
    <section class="center-section" aria-labelledby="verify-title">
      <h3 id="verify-title">Verificar Código de Resgate</h3>
      <form id="verify-form" class="form">
        <input type="text" name="code" placeholder="Código de resgate"  />
        <button type="submit">Verificar</button>
      </form>
      <div id="verify-message" class="form-message" role="alert" aria-live="polite"></div>
    </section>

    <!-- Histórico de transações centralizado -->
    

    <section class="logout-section center-section" aria-label="Sair da área do estudante" style="margin-top: 24px;">
      <button id="logout-btn" class="logout-btn">Sair</button>
    </section>
  </main>

  <script src="assets/js/student.js"></script>
</body>
</html>
