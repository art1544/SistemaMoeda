<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Professor - Sistema de Moeda</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="prof-main">
    <div class="prof-container">
        <div class="professor-dashboard">
            <div class="prof-balance">
                <div class="prof-balance-value" id="prof-balance-value">M$ 0</div>
                <div class="prof-balance-label">Seu saldo</div>
                <form id="balance-form" style="margin-top: 18px; width:100%;">
                    <input type="number" name="amount" min="0" step="0.01" placeholder="Novo saldo" style="width: 100%; margin-bottom: 8px;">
                    <button type="submit" style="width: 100%;">Alterar Saldo</button>
                </form>
                <div id="balance-message" class="form-message"></div>
            </div>
            <div class="prof-transfer-section">
                <div class="prof-transfer-title">Nova Transferência</div>
                <form id="transfer-form">
                    <select id="student-select" name="studentId" ></select>
                    <input type="number" name="amount" placeholder="Quantidade de moedas" >
                    <input type="text" name="reason" placeholder="Motivo" >
                    <button type="submit">Transferir</button>
                </form>
                <div id="transfer-message" class="form-message"></div>
            </div>
            <div class="prof-history-section">
                <div class="prof-history-title">Histórico de Transferências</div>
                <ul id="transaction-list" class="prof-history-list"></ul>
            </div>
        </div>
        <div style="margin-top:32px; text-align:right;">
            <button id="logout-btn">Sair</button>
        </div>
    </div>
    <script src="assets/js/professor.js"></script>
    <script>
    // Atualiza saldo grande
    function updateBigBalance(value) {
        document.getElementById('prof-balance-value').textContent = 'M$ ' + value;
    }
    // Integrar com professor.js se necessário
    </script>
</body>
</html>
