spring.application.name=moeda

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:moedadb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# JWT Configuration
jwt.secret=your-very-secret-key-replace-this-with-a-strong-random-string
jwt.expiration=3600 

# Email Service Configuration (Example using Gmail SMTP)
# Replace with your actual email server details
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-email-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.from=your-email@gmail.com
